# Default properties file for localhost

localhost.hostname=localhost

# Manager properties - you'll probably want to overwrite username and password!
localhost.tomcat.manager.url=http://${localhost.hostname}:8080/manager
localhost.tomcat.manager.username=username
localhost.tomcat.manager.password=password

# The remote path where the application will be deployed. Note that this may
# not actually be related to URL used to access it, due to, for example,
# Apache's proxying settings.
localhost.tomcat.webapp.name=hopper
localhost.tomcat.webapp.path=/${localhost.tomcat.webapp.name}
