# Specifies properties for the languages in our system.
#
# Format:
# Each property begins with perseus.lang.<canonical abbrev>. Recognized
# properties:
#   * the language's display name
#   * abbrevs (not required since the canonical abbreviation already
#	gives one)
#   * morph_data (whether the language has morphological data--false by default)
#   * id (an id consistent with the old language_abbrev table)

perseus.lang.en: English
perseus.lang.en.abbrev: eng
perseus.lang.en.id: 1

perseus.lang.greek: Greek
perseus.lang.greek.abbrev: grk
perseus.lang.greek.abbrev: grc
perseus.lang.greek.abbrev: gr
perseus.lang.greek.morph_data: true
perseus.lang.greek.id: 2
perseus.lang.greek.adapter: perseus.language.GreekAdapter

perseus.lang.la: Latin
perseus.lang.la.abbrev: lat
perseus.lang.la.abbrev: latin
perseus.lang.la.morph_data: true
perseus.lang.la.id: 3
perseus.lang.la.adapter: perseus.language.LatinAdapter

perseus.lang.it: Italian
perseus.lang.it.id: 4

perseus.lang.ar: Arabic
perseus.lang.ar.abbrev: arabic
perseus.lang.ar.morph_data: true
perseus.lang.ar.id: 5
perseus.lang.ar.adapter: perseus.language.ArabicAdapter

perseus.lang.ang: Old English
perseus.lang.ang.abbrev: oe
perseus.lang.ang.morph_data: true
perseus.lang.ang.id: 6
perseus.lang.ang.adapter: perseus.language.OldEnglishAdapter

perseus.lang.de: German
perseus.lang.de.abbrevs: ger
perseus.lang.de.id: 7

perseus.lang.non: Old Norse
perseus.lang.non.abbrev: on
perseus.lang.non.morph_data: true
perseus.lang.non.id: 8
perseus.lang.non.adapter: perseus.language.OldNorseAdapter

perseus.lang.fr: French
perseus.lang.fr.id: 9
